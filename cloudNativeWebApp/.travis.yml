language: java
jdk:
- oraclejdk8

sudo: false
install: true

script:
 - pwd
 - cd webapp
 - mvn install
 - mvn package
 - ls -al
 - cd ..
 - pwd

branches:
 only:
   - dA5
after_success:
  - pwd
  - ls -al
  - mkdir codedeploy_artifact
  - cp infrastructure/aws/codedeploy/*.sh . 
  - cp infrastructure/aws/codedeploy/*.yml .
  - mv webapp/target/ROOT-2.0.5.RELEASE.war webapp/target/ROOT.war
  - zip -r csye6225-web-app-${TRAVIS_JOB_NUMBER}.zip webapp/target/ROOT.war *.sh *.yml
  - ls -al
  - mv csye6225-web-app-${TRAVIS_JOB_NUMBER}.zip codedeploy_artifact/
  - ls -al
  - pwd
  - cd codedeploy_artifact
  - ls -al
  - pwd
  - cd ..
  - pwd
  - ls -al
deploy:
  - provider: s3
    local_dir: codedeploy_artifact
    bucket: $S3_BUCKET
    region: us-east-1
    skip_cleanup: true
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    on:
      branch: dA5

  - provider: codedeploy
    access_key_id: $ACCESS_KEY_ID
    bucket: $S3_BUCKET
    key: csye6225-web-app-${TRAVIS_JOB_NUMBER}.zip
    bundle_type: zip
    application: $APPLICATION
    deployment_group: $DEPLOYMENT_GROUP
    region: us-east-1
    secret_access_key: $SECRET_ACCESS_KEY
    wait-until-deployed: true
    on:
      branch: dA5
